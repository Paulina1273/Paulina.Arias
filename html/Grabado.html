<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #101010;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header h1 {
            margin-top: 90px;
            margin-bottom: 40px;
            font-size: 44px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }
        h2, h3, h4, h5 {
            margin-top: 8%;
            margin-bottom: 50px;
            font-size: 38px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding-bottom: 50px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }

        .gallery img {
            max-width: 45%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, max-width 0.3s ease;
        }

        .gallery img.enlarged {
            max-width: 30%; /* Ajuste del tamaño cuando la imagen se agranda */
            transform: scale(1.1); /* Ligero zoom */
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 32px 8px 8px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            text-align: right;
        }

        .sidenav a:hover {
            color: #ffffff;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-right: 50px;
        }

        .openbtn {
            font-size: 30px;
            cursor: pointer;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .openbtn:hover {
            background-color: #ffffff;
        }

        /* Estilos para el popup */
        .popup {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Fondo transparente */
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
            position: relative; 
            display: inline-block; 
        }

        .popup-content p {
            margin: 0;
            color: #000;
        }

        .close-popup {
            cursor: pointer;
            color: rgb(242, 0, 0);
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: -30px; 
        }
        
    </style>
</head>
<body>
    <!-- Botón para abrir el menú lateral -->
    <button class="openbtn" onclick="openNav()">&#9776;</button>

    <!-- Menú Lateral -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="videoarte.html">videoarte</a>
        <a href="Graficadigital.html">Graficadigital</a>
        <a href="Grabado.html">Grabado</a>
        <a href="contacto.html">Contacto</a>
        <a href="../index.html">inicio</a>
    </div>

    <header>
        <h1>Grabado</h1>
    </header>

    <!-- Cada galería con su título e imagen dentro del mismo contenedor -->
    <div class="gallery-container">
        <h2 onclick="showPopup('Nosotras-2016    Grabado sobre papel')">Nosotras - 2016</h2>
        <div class="gallery">
            <img src="grabado1.jpg" alt="Imagen 1">
        </div>
    </div>

    <div class="gallery-container">
        <h3 onclick="showPopup('Solo yo-2016 Grabado sobre papel')"> Solo yo - 2016</h3>
        <div class="gallery">
            <img src="grabado2.png" alt="Imagen 2">
        </div>
    </div>

    <div class="gallery-container">
        <h3 onclick="showPopup('Anti especista-2024 Grabado sobre papel')">Anti especista - 2024</h3>
        <div class="gallery">
            <img src="grabado3.jpg" alt="Imagen 3">
        </div>
    </div>

    <div class="gallery-container">
        <h4 onclick="showPopup('$AD BOYZ II-2024 Grabado sobre papel y collage ')">$AD BOYZ II-2024</h4>
        <div class="gallery">
            <img src="grabado4.jpg" alt="Imagen 4">
            <img src="grabado6.JPG" alt="Imagen 5">
        </div>
    </div>

    <div class="gallery-container">
        <h3 onclick="showPopup('Un pequeño- 2024 Grabado sobre papel y collage ')">Un pequeño - 2024</h3>
        <div class="gallery">
            <img src="grabado5.jpg" alt="Imagen 6">
        </div>
    </div>

   


    </div>

    <!-- Contenedor del Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <p id="popup-description"></p>
        </div>
    </div>

    <script>
        // Script para cambiar el tamaño de la imagen al hacer clic
        var images = document.querySelectorAll('.gallery img');
        images.forEach(function(img) {
            img.onclick = function() {
                this.classList.toggle('enlarged');
            };
        });

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // Función para mostrar el popup con la descripción correspondiente
        function showPopup(description) {
            var popup = document.getElementById('popup');
            var popupDescription = document.getElementById('popup-description');
            popupDescription.textContent = description;
            popup.style.display = 'flex'; // Mostrar el popup
        }

        // Función para cerrar el popup
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none'; // Ocultar el popup
        }

        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', function(event) {
            var sidenav = document.getElementById("mySidenav");
            var openButton = document.querySelector('.openbtn');
            
            // Comprobar si el clic está fuera del menú y fuera del botón de apertura
            if (sidenav.style.width === "250px" && !sidenav.contains(event.target) && !openButton.contains(event.target)) {
                closeNav();
            }
        });

        // Evitar que el clic en el botón de apertura cierre el menú inmediatamente
        document.querySelector('.openbtn').addEventListener('click', function(event) {
            event.stopPropagation(); // Esto evita que el evento de clic en el botón sea propagado y cierre el menú
        });
    </script>
</body>
</html>
